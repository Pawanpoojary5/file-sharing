{% extends 'base.html' %}
{% block title %}Send Invitation - WiFi{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="page-title"><i class="fas fa-envelope"></i> Send Invitation - {{ network.network_name }}</h1>
        <div class="card">
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-send"></i> Send Invitation</button>
                        <a href="{% url 'filesharing:network-detail' network.pk %}" class="btn btn-secondary"><i class="fas fa-times"></i> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
